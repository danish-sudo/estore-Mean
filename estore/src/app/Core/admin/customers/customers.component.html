<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>
<body>
<div class="container ">
  <div style="margin-top: 5em; margin-left: 10em" class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Users</b></h2>
        </div>
        <div class="col-sm-6">
          <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
        </div>
        <div class="col-sm-6">
          <input class="form-control" type="text" placeholder="Search Users" [(ngModel)]="term" aria-label="Search">
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>

        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>View Orders</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of pageOfItems|filter:term; let i=index">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td><a routerLink="#">{{user.orders.length}} Orders</a> </td>
        <td>
          <a  class="delete" (click)="deleteUser(user._id,i)" >
            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        </td>
      </tr>

      </tbody>
    </table>
    <div class="clearfix">
      <ul class="pagination">
        <jw-pagination [items]="users" (changePage)="onChangePage($event)"></jw-pagination>
      </ul>
    </div>
  </div>
</div>


<div id="deleteEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Remove All Users</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to Remove All Users from the database?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input  type="submit" class="btn btn-danger" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
