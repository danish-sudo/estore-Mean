<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
<div class="container ">
  <div style="margin-top: 5em; margin-left: 10em" class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Orders</b></h2>
        </div>

        <div class="col-sm-6">
          <input class="form-control" type="text" placeholder="Search Orders" [(ngModel)]="term" aria-label="Search">
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>

        <th>Tracking ID</th>
        <th>Customer Name</th>
        <th>Date</th>
        <th>Shipping Address</th>
        <th>Products</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of pageOfItems|filter:term; let i=index">
        <td><a [routerLink]="['/orderTrack', order.TrackingID]">{{order.TrackingID}}</a></td>
        <td>{{order.CustomerName}}</td>
        <td>{{order.orderDate}}</td>
        <td>{{order.ShippingAddress}}</td>
        <td>{{order.products.length}} Products </td>
        <td>{{order.Total}}</td>
      <td >
        {{order.orderStatus}}
      </td>
        <td>
          <div>
            <input  #selectedopt (click)="updateStatus(selectedopt.value,order._id)"
            type="radio" id="picked"  value="Picked">
            <label for="picked">Picked</label>
          </div>

          <div>
            <input  #s (click)="updateStatus(s.value,order._id)" type="radio" id="way" value="On the way">
            <label for="way">Shipped</label>
          </div>
          <div>
            <input  #se (click)="updateStatus(se.value,order._id)" type="radio" id="received" value="Received">
            <label for="received">Received</label>
          </div>

        </td>
      </tr>

      </tbody>
    </table>
    <div class="clearfix">
      <ul class="pagination">
        <jw-pagination [items]="orders" (changePage)="onChangePage($event)"></jw-pagination>
      </ul>
    </div>
  </div>
</div>
</body>


</html>
