<body>

    <div class="container my-4" >
      <a class="navbar-brand mr-4"
      routerLink ="/" routerLinkActive="active"><strong>Shoplaza</strong></a> 
        <p class="ps">Let's create your account</p>
  </div>
  <div class="container" >
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5 mx-auto">
            <div class="card px-5 pt-4 d-flex justify-content-center">
                <form (submit) = "onRegister()" class="mydetails" >
                    <div class="form-group"><input [(ngModel)]= "name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" name="name" required><label class="form-control-placeholder" for="name">Full Name</label></div>
                    <div class="form-group"><input [(ngModel)]= "username" [ngModelOptions]="{standalone: true}" type="text" class="form-control" name="username" required><label class="form-control-placeholder" for="name">User Name</label></div>
                    <div class="form-group"><input  [(ngModel)]= "email" [ngModelOptions]="{standalone: true}"  type="email" class="form-control" name="email" required><label class="form-control-placeholder" for="mail">Email Address</label></div>
                    <div class="form-group"><input [(ngModel)]= "password" [ngModelOptions]="{standalone: true}"  type="password" class="form-control" id="password" required><label class="form-control-placeholder" for="password">Enter a memorable password</label></div>
                    <div class="form-group pt-3">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="signin pt-2">Already a member?&nbsp;<a  routerLink ="/login" routerLinkActive="active">Sign in</a></p>
                            </div>
                            <div class="col-md-6"><button type="submit" class="btn btn-primary btn-block"><span>Join</span></button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  
  </body>
