
<footer class="new_footer_area bg_color" *ngIf="nav.visible">
  <div class="new_footer_top">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="f_widget company_widget wow fadeInLeft" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInLeft;">
            <h3 class="f-title f_600 t_color f_size_18">Get in Touch</h3>
            <p>Don’t miss any updates of our new templates and extensions.!</p>
            <form action="#" class="f_subscribe_two mailchimp" method="post" novalidate="true" _lpchecked="1">
              <input type="text" name="EMAIL" class="form-control memail" placeholder="Email">
              <button class="btn btn_get btn_get_two" type="submit">Subscribe</button>
              <p class="mchimp-errmessage" style="display: none;"></p>
              <p class="mchimp-sucmessage" style="display: none;"></p>
            </form>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="f_widget about-widget pl_70 wow fadeInLeft" data-wow-delay="0.6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInLeft;">
            <h3 class="f-title f_600 t_color f_size_18">Pages</h3>
            <ul class="list-unstyled f_list">
              <li><a [routerLink]="['/category', 'Men']">Men</a></li>
              <li><a [routerLink]="['/category', 'Women']">Women</a></li>
              <li><a [routerLink]="['/category', 'Kids']">Kids</a></li>
              <li><a [routerLink]="['/category', 'All Products']">All Products</a></li>
              <li><a [routerLink]="['/about']">About Us</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="f_widget social-widget pl_70 wow fadeInLeft" data-wow-delay="0.8s" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeInLeft;">
            <h3 class="f-title f_600 t_color f_size_18">Follow Me </h3>
            <div class="f_social_icon">
              <a href="https://facebook.com/danishwrites" class="fab fa-facebook"></a>
              <a href="https://twitter.com/danishawesome" class="fab fa-twitter"></a>
              <a href="https://www.youtube.com/channel/UCmJ7uXpi3yaRKtw7wBjg8bw?view_as=subscriber" class="fab fa-youtube"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer_bg">
      <div class="footer_bg_one"></div>
      <div class="footer_bg_two"></div>
    </div>
  </div>
  <div class="footer_bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-sm-7">
          <p class="mb-0 f_400">© Shoplaza Inc.. 2020 All rights reserved.</p>
        </div>
        <div class="col-lg-6 col-sm-5 text-right">
          <p>Made By <i class="icon_heart"></i> in <a routerLink="/about">Danish Siddique</a></p>
        </div>
      </div>
    </div>
  </div>
</footer>
